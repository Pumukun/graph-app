<!DOCTYPE html>
<html style="height: 98%;">
<head>
    <title>xd</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="float_menu.css">
</head>
<body style="height: 100%;">
    <!-- js imports -->
    <script src="./src/ultra_graph.js"></script>
    <script src="./src/vivagraph.js"></script>
    <script src="./src/functions.js"></script>
    <script src="./dist/main.js"></script>
    <script src="./index.js"></script>

    <div class="wrapper">
        <div id="topMenu" class="element">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
        </div>
        <div id="inputDiv" class="element">
            <label style="font-weight: bold; font-size: 1vw;">start: </label>
            <input id="startVertex" onclick="document.getElementById('startVertex').value = '';"></input>

            <label style="font-weight: bold; font-size: 1vw;">end: </label>
            <input id="endVertex" onclick="document.getElementById('endVertex').value = '';"></input>
        </div>
        <div id="sliderMenu" class="element">
            <input id="springLengthSlider" type="range" id="seekBar" min="0" max="500" value="70" step="1">
            <label id="lengthLabel">70</label>

            <input id="springCoeffSlider" type="range" id="seekBar" min="0" max="0.0001" value="0.00005" step="0.000001">
            <label id="coeffLabel">0.00005</label>
        </div>
        <div id="dataMenu" class="element">
            <label id="costTxt">cost: </label>
            <label id="pathCostLabel">0</label>
            <label id="pathTxt">path: </label>
            <label id="pathLabel">[]</label>
        </div>
        <div id="buttonMenu" class="element">
            <button id="findPathFromStart">from start</button>
            <button id="findPathBtn">find path</button>
        </div>
    </div>

    <div id="floatMenu">
        <div id="fMenuContent">
            <button id="closeMenu">X</button>
            <div id="inputFieldDiv">
                <textarea id="inputField"></textarea>
            </div>
        </div>
    </div>
 
    <script src="./src/scripts.js"></script>
</body>
</html>
